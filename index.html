<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "index.css">
    <title>To Nelli</title>
    
</head>
<body class="webpage">
    
    <header class="header">
        <div class="title">
            <p class="title-h style-p"></p>
            <svg width="300" height="270" viewBox="0 0 24 24" class="heart-frame">
                <defs>
                    <clipPath id="heartClip">
                        <path d="M12 22C6 16.5 1 11.5 1 6.5 
                                 C1 3 3.5 1 6.5 1 
                                 C9 1 11 3 12 5 
                                 C13 3 15 1 17.5 1 
                                 C20.5 1 23 3 23 6.5 
                                 C23 11.5 18 16.5 12 22Z" />
                    </clipPath>
                </defs>
            
                <!-- Основное изображение внутри сердца -->
                <image xlink:href="images/photoSEC.jpg" width="100%" height="100%" clip-path="url(#heartClip)" />
            
                <!-- Розовая обводка -->
                <path d="M12 22C6 16.5 1 11.5 1 6.5 
                         C1 3 3.5 1 6.5 1 
                         C9 1 11 3 12 5 
                         C13 3 15 1 17.5 1 
                         C20.5 1 23 3 23 6.5 
                         C23 11.5 18 16.5 12 22Z" 
                      fill="none" stroke="rgb(252, 176, 189)" stroke-width="1.6"/>
            </svg>
            
            
        </div>

    </header>
    <main class="main">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><img src="images/photo1.jpg" alt="Фото 1"></div>

                <div class="carousel-item"><img src="images/photo7.jpg" alt="Фото 7"></div>
                <div class="carousel-item"><img src="images/photo8.jpg" alt="Фото 8"></div>
                <div class="carousel-item"><img src="images/photo9.jpg" alt="Фото 9"></div>
                <div class="carousel-item"><img src="images/photo10.jpg" alt="Фото 10"></div>
                <div class="carousel-item"><img src="images/photo11.jpg" alt="Фото 11"></div>

                <div class="carousel-item"><img src="images/photo20.jpg" alt="Фото 20"></div>
                <div class="carousel-item"><img src="images/photo21.jpg" alt="Фото 21"></div>
                <div class="carousel-item"><img src="images/photo22.jpg" alt="Фото 22"></div>

            </div>
            <button class="carousel-control prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="carousel-control next" onclick="moveSlide(1)">&#10095;</button>
        </div>
        <div class="content-part">
            <section class="heading content">
                <p class="content-h style-p ">your birthday is</p>
            </section>
            <section class="timer-model time title">
                <p class="style-p fifty" id="timer"></p>
                <three-model class="model"></three-model> 
            </section>
        </div>
        
    </main>
    

    <!-- Подключаем Three.js и OrbitControls с CDN -->

    <!-- Подключаем основной скрипт -->
    <script src="script.js"></script>
